name: SoundVitrine

services:
  app:
    restart: on-failure:1
    image: Amphaal/soundvitrine
    build: 
      context: ../app
      target: runtime-xdebug
    ports:
      - "80:80" # HTTP
    volumes:
     - ../_state:/app/_state:rw
    environment:
      SERVER_NAME: "" # "empty" so we can debug it on all local loops (127.0.0.1, localhost, 0.0.0.0)
      MERCURE_PUBLISHER_JWT_KEY: "!ChangeThisMercureHubJWTSecretKey!"
      MERCURE_SUBSCRIBER_JWT_KEY: "!ChangeThisMercureHubJWTSecretKey!"
      ALLOW_SSE_TESTING: "1"
    develop:
      watch:
        - action: sync+restart
          path: ../app/Caddyfile
          target: /etc/frankenphp/Caddyfile
        - action: sync
          path: ../app/files
          target: /app/public
    extra_hosts:
      - host.docker.internal:host-gateway